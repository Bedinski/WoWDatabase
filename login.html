<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WoW Database Project</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="project.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>


  <body>
	<header id="navbar">
		<form method="get" action="login.html">
			<button type="submit" class="btn btn-success" type="button" id="loginButton">Login</button>
		</form>
		<div class="col-md-6 col-md-offset-3" id="simpleSearchBar">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Simple text search">
				<span class="input-group-btn">
					<button class="btn btn-success" type="button">Search</button>
				</span>
			</div>
		</div>
	</header>

	<div class="col-md-4 col-md-offset-1">
		<h1>Login</h1>
		<input type="text" class="form-control loginField" placeholder="Username">
		<input type="text" class="form-control loginField" placeholder="Password">
		<br>
		<button class="btn btn-success btn-login">Submit</button>
		<form method="get" action="index.html" style="display:inline">
			<button class="btn btn-warning btn-login">Cancel</button>
		</form>
		<button class="btn btn-primary btn-block">I forgot my password</button>
		<br>
	</div>

	<footer class="col-xs-12">
		<hr>
		<p>Made by <a href="#">Jeremy Baker</a>, <a href="#">Salim Chaouqi</a>, <a href="#">Igor Vakulenko</a>, and <a href="#">Ryan Hessen</a>.</p>
	</footer>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="project.js"></script>
  </body>
</html>
